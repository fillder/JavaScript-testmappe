<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="RPGstyle.css" />
      <title>RPG - Dragon Repeller</title>
   </head>
   <body>
      <div id="game">
         <div id="stats">
            <p class="stat">XP: <span id="xpText">0</span></p>
            <p class="stat">Health: <span id="healthText">100</span></p>
            <p class="stat">Gold: <span id="goldText">50</span></p>
         </div>
         <p id="infoText">
            <span id="optionI"></span><br />
            <span id="optionII"></span><br />
            <span id="optionIII"></span>
         </p>
         <div id="controls">
            <button id="buttonI">Go to store</button>
            <button id="buttonII">Go to cave</button>
            <button id="buttonIII">Fight dragon</button>
         </div>
         <div id="monsterStats">
            <span class="stat">Monstre Name: <span id="monsterName">100</span></span>
            <span class="stat">Monster Health: <span id="monsterHealth">50</span></span>
         </div>
         <div id="text">
            <p>
               Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town.
               You are in the town square. Where do you want to go? Use the buttons above.
            </p>
         </div>
      </div>
      <script src="RPGscript.js"></script>
   </body>
</html>
