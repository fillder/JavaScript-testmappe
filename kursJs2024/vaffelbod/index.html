<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Stians Vaffelbod</title>
      <link rel="stylesheet" href="utseende.css" />
   </head>
   <body>
      <header>
         <h1>Bestemors Vaffelbod</h1>
      </header>
      <main>
         <section id="vaffelbod">
            <h2>Vaffelbod</h2>
            <div>
               <button>Lag vaffel</button>
               <div id="vaffelProsess">
                  <img src="bilder/vaffelProsess.svg" alt="" />
               </div>
               <div id="stekeTid"></div>
            </div>
            <div>
               <button id="lagVaffel" onclick="lagMiks()">Lag røre</button>
               <div id="vaffelMiks"></div>
               <h3>Røre</h3>
            </div>
         </section>
         <section id="stats">
            <h2>lager</h2>
            <h3>penger: <span id="pengeLager">0</span> kr</h3>
            <h3>røre: <span id="miksGjeldende">8</span><span id="miksTotalt">/10</span></h3>
            <h3>vafler: <span id="vaffelLager">1</span> stk.</h3>
            <img src="bilder/vaffelRist.svg" alt="" />
         </section>
         <section id="oppgraderinger">
            <button>red</button>
         </section>
      </main>
      <footer>
         <p>Laget av Marius</p>
      </footer>
      <script src="programmet.js"></script>
   </body>
</html>
