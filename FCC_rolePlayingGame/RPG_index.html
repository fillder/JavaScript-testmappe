<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="RPG_style.css" />
      <title>RPG - Dragon Repeller</title>
   </head>
   <body>
      <div id="game">
         <div id="stats">
            <p class="stat">XP: <span id="xpText">0</span></p>
            <p class="stat">Health: <span id="healthText">100</span></p>
            <p class="stat">Gold: <span id="goldText">50</span></p>
         </div>
         <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
         </div>
         <div id="monsterStats">
            <span class="stat">Monstre type: <span id="monsterName">100</span></span>
            <span class="stat">Monster health: <span id="monsterHealth">50</span></span>
         </div>
         <div id="text">
            <p>
               Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town.
               You are in the town square. Where do you want to go? Use the buttons above.
            </p>
         </div>
      </div>
      <script src="RPG_script.js"></script>
   </body>
</html>
